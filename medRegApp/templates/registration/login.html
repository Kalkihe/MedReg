{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container-login">
	<h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
